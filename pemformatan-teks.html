<html>
    <head>
        <title>Belajar Pw</title>
    </head>
    <body>
        <b>Teks ini tebal</b>
        <br>
        <strong>
            Teks ini juga tebal
        </strong>
        <br>
        <big>
            Teks ini hurufnya besar
        </big>
        <br>
        <em>
            Teks ini miring
        </em>
        <br>
        <i>
            Ini juga miring
        </i>
        <br>
        <small>
            Teks ini kecil
        </small>
        <br>
        Teks ini berisi <sub>subscript</sub>
        <br>
        Teks ini berisi <sup>superscript</sup>
    </body>
</html>
